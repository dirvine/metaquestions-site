---
layout: default
---
<article class="post">
  <header class="post-header">
    <a href="{{ '/' | relative_url }}" class="back-home">&larr; Home</a>
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>
      {% if page.author %} by {{ page.author }}{% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-navigation">
    {% if page.previous.url %}
      <a href="{{ page.previous.url | relative_url }}" class="prev">&larr; {{ page.previous.title }}</a>
    {% endif %}
    {% if page.next.url %}
      <a href="{{ page.next.url | relative_url }}" class="next">{{ page.next.title }} &rarr;</a>
    {% endif %}
  </nav>
</article>
