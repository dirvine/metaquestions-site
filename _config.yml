# Site settings
title: David Irvine's thoughts
tagline: "Lets live and learn"
description: "Personal blog by David Irvine - exploring privacy, security, freedom, complex systems, and natural networks"
author:
  name: David Irvine
  email: ""
  bio: "Enthusiastic human :-) Works at MaidSafe creating privacy, security and freedom for all people."
  location: "Troon, Scotland"
  twitter: davidirvine

url: ""
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Categories
categories:
  - complex systems
  - MaidSafe
  - nature
  - Personal Opinion
  - Privacy
  - safecoin
  - strategy
  - Uncategorized

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - README.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
