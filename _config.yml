# Site settings
title: David Irvine's thoughts
tagline: "Lets live and learn"
description: "Personal blog by David Irvine - exploring privacy, security, freedom, complex systems, and natural networks"
author:
  name: David Irvine
  email: ""
  bio: "Enthusiastic human :-) Works at MaidSafe creating privacy, security and freedom for all people."
  location: "Troon, Scotland"
  twitter: davidirvine

url: "https://davidirvine.com"
baseurl: ""

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:year/:month/:day/:title/
future: false
strict_front_matter: true

# Performance optimizations
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  blanklines: false

# Collections
collections:
  pages:
    output: true
    permalink: /:path/
  fae:
    output: true
    permalink: /fae/:path/

# Pagination
paginate: 10
paginate_path: "/page/:num/"

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "fae"
    values:
      layout: "post"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .bundle
  - README.md
  - scripts/
  - convert_posts.py

# Plugins
plugins:
  - jekyll-feed      # RSS/Atom feed generation
  - jekyll-seo-tag   # SEO meta tags and structured data
  - jekyll-sitemap   # XML sitemap for search engines
  - jekyll-paginate  # Blog post pagination

# Twitter Card configuration
twitter:
  username: davidirvine
  card: summary_large_image
